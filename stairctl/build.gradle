plugins {
    id 'application'
    id 'stairway.java-conventions'

    id 'io.spring.dependency-management' version '1.0.13.RELEASE'
    id 'org.springframework.boot' version '2.7.3'
}

version = gradle.version
mainClassName = 'bio.terra.stairctl.Application'

dependencies {
    // Spring boot provides default versions of dependencies if no explicit version specified
    // https://docs.spring.io/spring-boot/docs/current/reference/html/dependency-versions.html

    implementation project(":stairway")

    implementation group: 'org.apache.commons', name: 'commons-dbcp2'
    implementation group: 'org.apache.commons', name: 'commons-pool2'
    implementation group: 'org.apache.commons', name: 'commons-lang3'

    // JSON processing
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-core'
    implementation group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jsr310'

    implementation group: 'org.springframework.boot', name: 'spring-boot-starter'
    implementation group: 'org.springframework.shell', name: 'spring-shell-starter', version: '2.1.1'

    // Database
    runtimeOnly group: 'org.postgresql', name: 'postgresql'

    // Log control during unit testing
    testImplementation group: 'ch.qos.logback', name: 'logback-classic'
    testRuntimeOnly group: 'org.codehaus.groovy', name: 'groovy'
}

apply from: "$rootDir/gradle/dependency-locking.gradle"
