// Java conventions common for all of the code
plugins {
    id 'idea'
    id 'java'
    id 'com.diffplug.spotless'
    id 'com.github.spotbugs'
}

repositories {
    mavenCentral()
    google()
}

dependencies {
    // For SpotBugs annotations (still using FindBugs annotations)
    implementation group: 'com.google.code.findbugs', name: 'annotations', version: '3.0.1' // TODO

    // For logging
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '2.0.0'

    // For testing
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.9.0'
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.9.0'
    testImplementation group: 'org.hamcrest', name: 'hamcrest', version: '2.2'
}

// Spotless configuration
spotless {
    java {
        googleJavaFormat()
        targetExclude "${buildDir}/**"
    }
}
build.dependsOn spotlessApply

// Spotbugs configuration
spotbugs {
    effort = 'max'
    // This makes the "html" reports come out in plain text so you can just open the file in IntelliJ
    // and look at your bugs instead of having to switch to a browser.
    extraArgs = [ '-emacs']
}
spotbugsMain {
    reports {
        html {
            enabled = true
            destination = file("$buildDir/reports/spotbugs/main.txt")
            stylesheet = 'fancy.xsl'
        }
    }
}
spotbugsTest {
    reports {
        html {
            enabled = true
            destination = file("$buildDir/reports/spotbugs/test.txt")
            stylesheet = 'fancy.xsl'
        }
    }
}
