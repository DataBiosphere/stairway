plugins {
    id 'stairway.library-conventions'
}

dependencies {
    // Spring boot provides default versions of dependencies if no explicit version specified
    // https://docs.spring.io/spring-boot/docs/current/reference/html/dependency-versions.html

    api project(':stairway')

    implementation group: 'org.apache.commons', name: 'commons-lang3'
    implementation group: 'org.apache.commons', name: 'commons-collections4', version: '4.4'

    // JSON processing
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind'
    implementation group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jdk8'
    implementation group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jsr310'
    implementation group: 'com.fasterxml.jackson.module', name: 'jackson-module-parameter-names'
    implementation group: 'org.openapitools', name: 'jackson-databind-nullable', version: '0.2.3'


    // Google dependencies
    constraints {
        implementation group: 'com.google.guava', name: 'guava', version: '31.1-jre' // "-jre" for Java 8 or higher
    }
    implementation platform('com.google.cloud:libraries-bom:26.1.1') // use common bom
    implementation group: 'com.google.cloud', name: 'google-cloud-pubsub'

    // Log control during unit testing
    testImplementation group: 'ch.qos.logback', name: 'logback-classic'
    testRuntimeOnly group: 'org.codehaus.groovy', name: 'groovy'
}

apply from: "$rootDir/gradle/dependency-locking.gradle"
apply from: "$rootDir/gradle/test.gradle"
